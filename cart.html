<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrito - Online Shop</title>
    <link href="https://fonts.googleapis.com/css2?family=Titillium+Web:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Titillium Web', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(to bottom, #f8f9fa, #e9ecef);
            color: #333;
            min-height: 100vh;
        }

        header {
            background-color: #658c68;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            padding: 1rem 0;
        }

        .header-content {
            max-width: 1200px;
            margin: 0 auto;
            padding: 1rem;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .brand {
            display: flex;
            align-items: center;
            gap: 1.5rem;
            text-decoration: none;
        }

        .logo {
            height: 50px;
            width: auto;
        }

        h1 {
            font-size: 1.8rem;
            color: white;
            margin: 0;
        }

        .container {
            max-width: 1200px;
            margin: 2rem auto;
            padding: 0 1rem;
        }

        .cart-container {
            background-color: white;
            border-radius: 12px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 2rem;
        }

        .cart-items {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        .cart-items li {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1rem;
            border-bottom: 1px solid #eee;
        }

        .cart-item-info {
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .quantity-controls {
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .quantity-button {
            background-color: #658c68;
            color: white;
            border: none;
            border-radius: 4px;
            padding: 0.25rem 0.5rem;
            cursor: pointer;
        }

        .cart-total {
            margin-top: 2rem;
            text-align: right;
            font-size: 1.4rem;
            font-weight: bold;
            color: #658c68;
        }

        .back-button {
            display: inline-block;
            background-color: #658c68;
            color: white;
            text-decoration: none;
            padding: 0.5rem 1rem;
            border-radius: 4px;
            margin-bottom: 1rem;
        }
    </style>
</head>
<body>
    <header>
        <div class="header-content">
            <a href="index.html" class="brand">
                <img src="./logo.png" alt="Salpa Logo" class="logo">
                <h1>Preventa Verano 2026</h1>
            </a>
        </div>
    </header>

    <div class="container">
        <a href="index.html" class="back-button">‚Üê Volver a la tienda</a>
        
        <div class="cart-container">
            <h2>üõí Carrito de Compras</h2>
            <ul class="cart-items" id="cartItems"></ul>
            <div class="cart-total">
                Total: $<span id="cartTotal">0.00</span>
            </div>
        </div>
    </div>

    <script>
        function getCart() {
            return JSON.parse(localStorage.getItem('cart')) || [];
        }

        function saveCart(cart) {
            localStorage.setItem('cart', JSON.stringify(cart));
            displayCart();
        }

        function updateQuantity(productName, delta) {
            const cart = getCart();
            const item = cart.find(item => item.name === productName);
            if (item) {
                item.quantity += delta;
                if (item.quantity <= 0) {
                    const index = cart.indexOf(item);
                    cart.splice(index, 1);
                }
                saveCart(cart);
            }
        }

        function displayCart() {
            const cart = getCart();
            const cartItems = document.getElementById('cartItems');
            const cartTotal = document.getElementById('cartTotal');
            
            cartItems.innerHTML = '';
            let total = 0;

            cart.forEach(item => {
                const itemTotal = item.quantity * item.price * (1 - item.discount / 100);
                total += itemTotal;

                const li = document.createElement('li');
                li.innerHTML = `
                    <div class="cart-item-info">
                        <span>${item.name}</span>
                        <div class="quantity-controls">
                            <button class="quantity-button" onclick="updateQuantity('${item.name}', -1)">-</button>
                            <span>${item.quantity}</span>
                            <button class="quantity-button" onclick="updateQuantity('${item.name}', 1)">+</button>
                        </div>
                    </div>
                    <span>$${itemTotal.toFixed(2)}</span>
                `;
                cartItems.appendChild(li);
            });

            cartTotal.textContent = total.toFixed(2);
        }

        displayCart();
    </script>
</body>
</html>
